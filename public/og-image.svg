<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0e2a4c"/>
  
  <!-- Gradient Overlay -->
  <rect width="1200" height="630" fill="url(#gradient)" opacity="0.8"/>
  
  <!-- Content Container -->
  <g transform="translate(100, 100)">
    <!-- Logo -->
    <circle cx="50" cy="50" r="40" fill="white"/>
    <text x="50" y="65" font-family="Arial" font-size="40" font-weight="bold" fill="#0e2a4c" text-anchor="middle">AS</text>
    
    <!-- Title -->
    <text x="120" y="60" font-family="Arial" font-size="48" font-weight="bold" fill="white">Adarsh Singh</text>
    
    <!-- Subtitle -->
    <text x="120" y="120" font-family="Arial" font-size="32" fill="#ffffff" opacity="0.9">Senior Software Engineer</text>
    
    <!-- Description -->
    <text x="120" y="180" font-family="Arial" font-size="24" fill="#ffffff" opacity="0.8">Full Stack Developer | Open Source Contributor</text>
    
    <!-- Tech Stack -->
    <g transform="translate(120, 240)">
      <text x="0" y="0" font-family="Arial" font-size="20" fill="#ffffff" opacity="0.7">React • Next.js • TypeScript • Node.js</text>
    </g>
  </g>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0e2a4c" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#1a365d" stop-opacity="0.9"/>
    </linearGradient>
  </defs>
</svg> 